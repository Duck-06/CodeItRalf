<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kungfu Chaos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Courier New", monospace;
        overflow: hidden;
      }

      #game-canvas {
        border: 3px solid #ff00ff;
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        image-rendering: pixelated;
      }

      /* Name Input Overlay */
      #name-input-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 10, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #name-input-overlay.active {
        display: flex;
      }

      .name-input-container {
        background: linear-gradient(135deg, #1a1a2e, #0f3460);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        text-align: center;
        border: 3px solid #4a90e2;
      }

      .name-input-container h2 {
        color: #ffd700;
        font-size: 40px;
        margin-bottom: 40px;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }

      .input-group {
        margin: 25px 0;
        text-align: left;
      }

      .input-group label {
        color: #fff;
        font-size: 20px;
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .input-group input {
        width: 400px;
        padding: 15px;
        font-size: 20px;
        border: 3px solid #4a90e2;
        border-radius: 10px;
        background: #2c3e50;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        outline: none;
        transition: all 0.3s;
      }

      .input-group input:focus {
        border-color: #2ecc71;
        box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
      }

      .button-group {
        margin-top: 40px;
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .btn {
        padding: 15px 40px;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        font-family: "Segoe UI", sans-serif;
      }

      .btn-primary {
        background: #2ecc71;
        color: #fff;
        box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
      }

      .btn-primary:hover {
        background: #27ae60;
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(46, 204, 113, 0.6);
      }

      .btn-secondary {
        background: #e74c3c;
        color: #fff;
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
      }

      .btn-secondary:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(231, 76, 60, 0.6);
      }
    </style>
  </head>
  <body>
    <!-- Name Input Overlay -->
    <div id="name-input-overlay">
      <div class="name-input-container">
        <h2>⚔️ FIGHTER SETUP ⚔️</h2>
        <div class="input-group">
          <label for="player1-name">Player 1 Name (Red):</label>
          <input
            type="text"
            id="player1-name"
            maxlength="15"
            placeholder="Enter Player 1 name"
            value="Player 1"
          />
        </div>
        <div class="input-group">
          <label for="player2-name">Player 2 Name (Green):</label>
          <input
            type="text"
            id="player2-name"
            maxlength="15"
            placeholder="Enter Player 2 name"
            value="Player 2"
          />
        </div>
        <div class="button-group">
          <button class="btn btn-secondary" id="back-btn">Back</button>
          <button class="btn btn-primary" id="start-match-btn">
            Start Match
          </button>
        </div>
      </div>
    </div>

    <canvas id="game-canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
